linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - bodyclose
    - golint
    - stylecheck
    - gosec
    - interfacer
    - unconvert
    - dupl
    - goconst
    - gocyclo
    - gocognit
    - gofmt
    - goimports
    - maligned
    - depguard
    - misspell
    - lll
    - unparam
    - dogsled
    - nakedret
    - prealloc
    - gocritic
    - gochecknoinits
    - funlen
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go$
      linters:
        - gocyclo
        - gocognit
        - errcheck
        - dupl
        - gosec
        - goconst
        - funlen
        - bodyclose
    - path: ^pkg/dismock/mocker.go$ # needed to mock
      text: "^G402: TLS InsecureSkipVerify set true.$"
      linters:
        - gosec
    - path: ^pkg/dismock/.+\.go$ # possible, but param should be limited to discord.Snowflake
      text: ^`\w+` can be `fmt.Stringer`$
      linters:
        - interfacer